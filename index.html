<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Template • TodoMVC</title>
		<!-- <link rel="stylesheet" href="node_modules/todomvc-common/base.css">
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css"> -->
		<!-- CSS overrides - remove if you don't need it -->
		<!-- <link rel="stylesheet" href="css/app.css"> -->
	</head>
	<body>
		<section class="todoapp">
			<header class="header">
				<h1>{{banner}}</h1>
				<input class="new-todo" placeholder="What needs to be done?" autofocus
				v-model="newtodo" @keyup.enter="addtodo" >
			</header>
			<!-- This section should be hidden by default and shown when there are todos -->
			<section class="main">
				<input id="toggle-all" class="toggle-all" type="checkbox" v-model="isAll" >
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list">
					<!-- These are here just to show the structure of the list items -->
					<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
					<!-- <li class="completed">
						<div class="view">
							<input class="toggle" type="checkbox" checked>
							<label>Taste JavaScript</label>
							<button class="destroy"></button>
						</div>
						<input class="edit" value="Create a TodoMVC template">
					</li> -->
					<li v-for = "(list,index) in lists" :class="{completed : list.completed,editing : list === editable } " >
						<div class="view" >
							<input class="toggle" type="checkbox" v-model="list.completed">
							<label @dblclick="Edit(list)">{{list.content}}</label>
							<button class="destroy" @click="removelist(index)" ></button>
						</div>
						<input class="edit" v-model="list.content" 
						@keyup.enter="doneEdit(list,index)"
						@keyup.esc = "escEdit(list)">
					</li>
				</ul>
			</section>
			<!-- This footer should hidden by default and shown when there are todos -->
			<footer class="footer" v-show = "lists.length">
				<!-- This should be `0 items left` by default -->
				<span class="todo-count"><strong>{{remain}}</strong> item left</span>
				<!-- Remove this if you don't implement routing -->
				<ul class="filters">
					<li>
						<a class="selected" href="#/" @click="all(todos)">All</a>
					</li>
					<li>
						<a href="#/active">Active</a>
					</li>
					<li>
						<a href="#/completed">Completed</a>
					</li>
				</ul>
				<!-- Hidden if no completed items are left ↓ -->
				<button class="clear-completed">Clear completed</button>
			</footer>
		</section>
		<footer class="info">
			<p>Double-click to edit a todo</p>
			<!-- Remove the below line ↓ -->
			<p>Template by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
			<!-- Change this out with your name and url ↓ -->
			<p>Created by <a href="http://todomvc.com">you</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<!-- Scripts here. Don't remove ↓ -->
		<!-- <script src="node_modules/todomvc-common/base.js"></script>
		<script src="js/app.js"></script> -->
	</body>
</html>
